<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN</title>
    <script src="src/js/lista.js"></script>
    <script src="src/js/script.js"></script>
    <script src="src/js/app.js"></script>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header>
        <h1>HANGMAN</h1>
    </header>
    <main>
        <h2>Vanilla Javascript HANGMAN GAME</h2>
        <p>Use the alphabet below to guess the word or click hint to get a clue.</p>
        <div id="buttons">
            <button class="buttons" value="a">a</button>
            <button class="buttons" value="b">b</button>
            <button class="buttons" value="c">c</button>
            <button class="buttons" value="d">d</button>
            <button class="buttons" value="e">e</button>
            <button class="buttons" value="f">f</button>
            <button class="buttons" value="g">g</button>
            <button class="buttons" value="h">h</button>
            <button class="buttons" value="i">i</button>
            <button class="buttons" value="j">j</button>
            <button class="buttons" value="k">k</button>
            <button class="buttons" value="l">l</button>
            <button class="buttons" value="m">m</button>
            <button class="buttons" value="n">n</button>
            <button class="buttons" value="o">o</button>
            <button class="buttons" value="p">p</button>
            <button class="buttons" value="q">q</button>
            <button class="buttons" value="r">r</button>
            <button class="buttons" value="s">s</button>
            <button class="buttons" value="t">t</button>
            <button class="buttons" value="u">u</button>
            <button class="buttons" value="v">v</button>
            <button class="buttons" value="w">w</button>
            <button class="buttons" value="x">x</button>
            <button class="buttons" value="y">y</button>
            <button class="buttons" value="z">z</button>
        </div>
        <p>The Chosen Category Is <span id="category"></span></p>
        <div id="word">
            <p id="noWord"></p>
        </div>
        <p>You have <span id="lives"></span> lives</p>
    </main>
    <footer></footer>
</body>
</html>
